<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="App">
      <div class="appContainer">
        <div class="calcContainer">
          <div id="current">
            <div id="equation">0</div>
            <div id="display">0</div>
          </div>
          <div class="buttons">
            <button id="clear" value="AC">
              AC
            </button>
            <button id="divide" value="/">
              /
            </button>
            <button id="multiply" value="*">
              *
            </button>
            <button id="seven" value="7">
              7
            </button>
            <button id="eight" value="8">
              8
            </button>
            <button id="nine" value="9">
              9
            </button>
            <button id="subtract" value="-">
              -
            </button>
            <button id="four" value="4">
              4
            </button>
            <button id="five" value="5">
              5
            </button>
            <button id="six" value="6">
              6
            </button>
            <button id="add" value="+">
              +
            </button>
            <button id="one" value="1">
              1
            </button>
            <button id="two" value="2">
              2
            </button>
            <button id="three" value="3">
              3
            </button>
            <button id="zero" value="0">
              0
            </button>
            <button id="decimal" value=".">
              .
            </button>
            <button id="equals" value="=">
              =
            </button>
          </div>
        </div>
        <div class="author">
          Designed and Coded by
          <br />
          <span>Ian Benton</span>
        </div>
      </div>
    </div>

    <script src="js/app.bundle.js"></script>
  </body>
</html>
